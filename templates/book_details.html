<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} - Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Book Details</h1>
        
        <div class="book-details">
            <h2>{{ book.title }}</h2>
            <p><strong>Author:</strong> {{ book.author }}</p>
            <p><strong>ISBN:</strong> {{ book.isbn }}</p>
            <p><strong>Status:</strong> 
                <span class="status {{ 'available' if book.is_available else 'unavailable' }}">
                    {{ 'Available' if book.is_available else 'Checked Out' }}
                </span>
            </p>
        </div>
        
        <div class="actions">
            <a href="{{ url_for('update_book', book_id=book.id) }}" class="btn btn-warning">Edit</a>
            <form action="{{ url_for('delete_book', book_id=book.id) }}" method="POST" class="inline-form">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this book?')">Delete</button>
            </form>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</body>
</html>
